<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://use.fontawesome.com/0688ecd3f6.js"></script>
        

    </head>
    <body>
      <div class="flexbox-container">
        <div class="calculator">
            <div id="display"></div>
                <button class="clear" id="clearall">AC</button>
                <button class="clear" id="clear">CE</button>
                
                <button class="operators" value="+">+</button>
                <button class="operators" value="-">-</button>
                
          
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators" value="*">x</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators" value="/">/</button>
                <button class="numbers">7</button>
                
                <button class="numbers">8</button>
                
                <button class="numbers">9</button>
                <button class="operators" value="%">%</button>
                <button class="numbers">.</button>
                <button class="numbers">0</button>

                <button class="operators" id="equals">=</button>
                
        </div>
        <div class="footer">
                created by phiggins567
                <a href="https://github.com/phiggins567">
                     <i class="fa fa-github" aria-hidden="true"></i>
                </a>
        </div>
      </div>
    <script src="js/index.js"></script>
    </body>
</html>
