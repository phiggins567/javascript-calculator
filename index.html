<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        

    </head>
    <body>
      <div class="flexbox-container">
        <div class="calculator">
            <div id="display"></div>
   
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">*</button>
                <button class="operators">/</button>
                <button class="operators" id="equals">=</button>
          
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">4</button><br>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button><br>
                <button class="numbers">9</button>
                <button class="numbers">.</button>
                <button class="numbers">0</button><br>
                <button id="clear">C</button>
                <button id="clearall">AC</button>
        </div>
      </div>
    <script src="js/index.js"></script>
    </body>
</html>
